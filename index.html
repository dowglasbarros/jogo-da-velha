<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">

	<title>Jogo da velha</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="jquery-3.2.1.js"></script>
</head>

<body>
	<div id="initial" align="center">
		<table class="table-width">
			<thead>
				<tr>
					Jogo da velha
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="td-align">
						<img src="images/player-one.png">
						<br>
						<input type="text" maxlength="10" placeholder="Digite o apelido do jogador 1">
					</td>
					<td class="td-align">
						<img src="images/start.png">
					</td>
					<td class="td-align">
						<img src="images/player-two.png">
						<br>
						<input type="text" maxlength="10" placeholder="Digite o apelido do jogador 2">
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div id="game" class="div-game">
		<div class="display">
			<img src="images/player-one.png">
		</div>

		<div class="display">
			<table>
				<tr>
					<td class="td-table-one">
						<div class="div-size"></div>
					</td>
					<td class="td-table-one">
						<div class="div-size"></div>
					</td>
					<td class="td-table-two">
						<div class="div-size"></div>
					</td>
				</tr>
				<tr>
					<td class="td-table-one">
						<div class="div-size"></div>
					</td>
					<td class="td-table-one">
						<div class="div-size"></div>
					</td>
					<td class="td-table-two">
						<div class="div-size"></div>
					</td>
				</tr>
				<tr>
					<td class="td-table-three">
						<div class="div-size"></div>
					</td>
					<td class="td-table-three">
						<div class="div-size"></div>
					</td>
					<td>
						<div class="div-size"></div>
					</td>
				</tr>
			</table>
		</div>

		<div class="display">
			<img src="images/player-two.png">
		</div>
	</div>

</body>

</html>
